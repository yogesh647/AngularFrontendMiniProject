<h1 class="text-center">Add Listing Form</h1>
<div class="center">
<form [formGroup]="listingform" (ngSubmit)="newlisting()">

    <!-- Title input -->
    <div class="form-outline mb-4">
        <input type="text" id="title" class="form-control" formControlName="title"/>
        <label class="form-label" >Title</label>
      </div>
    
    <!-- price input -->
    <div class="form-outline mb-4">
      <input type="text" id="price" class="form-control" formControlName="price"/>
      <label class="form-label" >Price</label>
    </div>
  
    <!-- Locality input -->
    <div class="form-outline mb-4">
      <input type="text" id="text" class="form-control" formControlName="locality"/>
      <label class="form-label" >Locality</label>
    </div>

    <!-- Details input -->
    <div class="form-outline mb-4">
        <input type="text" id="details" class="form-control" formControlName="details"/>
        <label class="form-label" >Details</label>
      </div>

    <!-- Submit button -->
    <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!listingform.valid">Add Listing</button>
    </div>  
</form>
</div>
