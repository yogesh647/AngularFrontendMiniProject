<div class="text-center">
    <h1>Hello</h1>
    <h4>{{listing.title}}</h4>
    <h5>Price - {{listing.price}} | Locality - {{listing.locality}} </h5>
    <h5>Details - {{listing.details}}</h5>
    <button type="button" class="btn btn-success" (click)="showEdit()">Edit</button>
    <button type="button" class="btn btn-danger" (click)="removelist()">Delete</button>
</div>

<div class="center" *ngIf="showform">
    <h1 class="text-center">Add Listing Form</h1>
<form [formGroup]="EditForm" (ngSubmit)="editlisting()" >

    <!-- Title input -->
    <div class="form-outline mb-4">
        <input type="text" id="title" [(ngModel)]="listing.title" class="form-control" formControlName="title"/>
        <label class="form-label" >Title</label>
      </div>
    
    <!-- price input -->
    <div class="form-outline mb-4">
      <input type="text" id="price" [(ngModel)]="listing.price" class="form-control" formControlName="price"/>
      <label class="form-label" >Price</label>
    </div>
  
    <!-- Locality input -->
    <div class="form-outline mb-4">
      <input type="text" id="text" [(ngModel)]="listing.locality" class="form-control" formControlName="locality"/>
      <label class="form-label" >Locality</label>
    </div>

    <!-- Details input -->
    <div class="form-outline mb-4">
        <input type="text" id="details" [(ngModel)]="listing.details" class="form-control" formControlName="details"/>
        <label class="form-label" >Details</label>
      </div>

    <!-- Submit button -->
    <div class="text-center">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!EditForm.valid">Add Listing</button>
    </div>  
</form>
</div>
