
        
<ul class="listings" *ngIf="listings$ | async as listings">
    
    <li *ngFor="let listing of listings">
        
        <h4>{{listing.title}}</h4>
        <h5>Price - {{listing.price}} | Locality - {{listing.locality}} </h5>
        <h5>Details - {{listing.details}}</h5>
        <a class="btn btn-info" [routerLink]="listing._id">View Details</a>
            
    </li>

</ul>
